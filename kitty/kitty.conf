# BEGIN_KITTY_THEME
# Everforest Light Medium
include current-theme.conf
# END_KITTY_THEME

active_tab_font_style      bold
font_family                Berkeley Mono
font_size                  12
hide_window_decorations    titlebar-only
macos_option_as_alt        both
macos_show_window_title_in none
tab_bar_edge               top
tab_bar_margin_height      4 4
tab_title_template         "{index}"
window_padding_width       4

map alt+3            send_text all \u00A3
map alt+minus        send_text all \u2013
map alt+shift+minus  send_text all \u2014
map cmd+1            goto_tab 1
map cmd+2            goto_tab 2
map cmd+3            goto_tab 3
map cmd+4            goto_tab 4
map cmd+5            goto_tab 5
map cmd+6            goto_tab 6
map cmd+7            goto_tab 7
map cmd+8            goto_tab 8
map cmd+9            goto_tab 9
map cmd+equal        change_font_size all +1
map cmd+minus        change_font_size all -1
map cmd+shift+ctrl+[ move_tab_backward
map cmd+shift+ctrl+] move_tab_forward
map cmd+t            new_tab_with_cwd
