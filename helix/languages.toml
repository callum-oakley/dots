[[language]]
name = "javascript"
formatter = { command = "deno", args = ["fmt", "-", "--ext", "js"] }
auto-format = true

[[language]]
name = "typescript"
formatter = { command = "deno", args = ["fmt", "-", "--ext", "ts"] }
auto-format = true

[[language]]
name = "json"
formatter = { command = "deno", args = ["fmt", "-", "--ext", "json"] }
auto-format = true

[[language]]
name = "markdown"
formatter = { command = "deno", args = ["fmt", "-", "--ext", "md"] }
auto-format = true

[[language]]
name = "lua"
auto-format = true

[[language]]
name = "python"
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "starlark"
scope = "source.starlark"
injection-regex = "starlark"
file-types = ["star"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
grammar = "python"
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true
